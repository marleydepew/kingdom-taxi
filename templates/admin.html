<!DOCTYPE html>
<html>
	<head>
		<title>Admin Section</title>
		<link href="/static/css/style.css" rel="stylesheet" >
	</head>
	<body>
	
		<!-- This DIV is for the FORM for the driver to add new rides -->
		<div class = "content">
			<form action = "/add-ride" method = "post">

				<label for = "driver">Driver:</label>
				<select id = "driver" name = "driver">
					<option value = "Lawrence">Lawrence</option>
					<option value = "Stefano" selected>Stefano</option>
				</select><br><br>

				<label for = "date">Date:</label>
				<input type = "date" id = "date" name = "date" value = "2022-08-09" /><br><br>

				<label for = "time">Time:</label>
				<input type = "time" id = "time" name = "time" value = "12:00" /><br><br>

				<label for = "seats">Passenger Seats:</label>
				<input type = "number" id=  "seats" name = "seats" value = "4" min = "1" max = "15" /><br><br>

				<input type = "submit" value = "Save" />
			</form>
		</div>
		
		<!-- This DIV is merely a spacer -->
		<div class="spacer" >
		</div>
		
		<!-- This DIV displays existing rides -->
		{% if data %}
		<div class = "content">
			<p class = "center" >This is your updated list of rides</p>
			<table>
				<tr>
					<th>Driver</th>
					<th>Date</th>
					<th>Time</th>
					<th>Passenger Seats</th>
					<th>Seats Occupied</th>
				</tr>
				{% for ride in data %}
				<tr>
					{% for element in ride %}
					<td> {{ element }} </td>
					{% endfor %}
				</tr>
				{% endfor %}
			</table>
		</div>
		{% endif %}

		<!-- This DIV is merely a spacer -->
		<div class="spacer" >
		</div>
		
		<!-- This DIV is for the button to load all rides -->
		<div class = "content">
			<form action = "/all-rides" method = "post">
				<label for = "submit">Display rides for all drivers</label>
				<input type = "submit" id = "submit" value = "Display" />
			</form>
		</div>
		
		
	</body>
</html>
